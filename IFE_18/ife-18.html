<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="input">
        <input type="text" name="" id="input">
        <button onclick="lefin()">左侧入</button>
        <button onclick="rightin()">右侧入</button>
        &nbsp;&nbsp; &nbsp; &nbsp;
        <button onclick="leftout()">左侧出</button>
        <button onclick="rightout()">右侧出</button>
    </div>
    <div class="quere" id="quere">

    </div>

</body>

</html>
<style>
    .quereNumber {
        float: left;
        color: white;
        background-color: rebeccapurple;
        margin-left: 3px;
    }
</style>
<script>
    var quere = [];
    function lefin() {
        quere.unshift(getInput());
        renderQuere();
    }
    function rightin() {
        quere.push(getInput());
        renderQuere();
    }
    function leftout() {
        quere.shift();
        renderQuere();
    }
    function rightout() {
        quere.pop();
        renderQuere();
    }

    function getInput() {
        var value = document.getElementById("input").value;
        console.log(value)
        return value;
    }

    function renderQuere() {
        console.log(quere)
        var q = document.getElementById("quere");
        q.innerHTML = "";
        var str = "";
        for (var key in quere) {
            str += '<div class="quereNumber">' + quere[key] + '</div>'
        }
        q.innerHTML = str;
        document.getElementById("input").value= ""
        
    }
</script>
