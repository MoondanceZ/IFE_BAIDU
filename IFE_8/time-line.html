<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="css/style.css" rel="stylesheet">
    <style>
        .left {
            height: 46px;
            /* background-color: #caf7cd; */
            line-height: 46px;
            border-right: 1px solid #a1a2a5;
            padding-right: 15px;
        }

        .right {
            height: 46px;
            /* background-color: #738de2; */
            border-left: 1px solid #a1a2a5;
            line-height: 46px;
            padding-left: 15px;
        }
        .right::before{            
            position: absolute;
            content: '';
            width: 26px;
            height: 26px;
            background-image: url(icon/沙漏等待.png);
            background-size: 26px 26px;
            left: -14px;
            top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="col-6 left">左边</div>
                <div class="col-6 right">右边
                </div>
            </div>
        </div>
    </div>
</body>

</html>
