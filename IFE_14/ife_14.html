<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ife_14</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
	</ul>
</body>
</html>

<script type="text/javascript">

	var aqiData = [
	["北京", 90],
	["上海", 50],
	["福州", 10],
	["广州", 50],
	["成都", 90],
	["西安", 100]
	];

	(function () {
		var str='';		
		var newData=[];
		for (var i = 0; i < aqiData.length; i++) {
			if(aqiData[i][1]>60){
				newData.push([aqiData[i][0],aqiData[i][1]]);
			}
		}		
		newData.sort();
		for (var i = 0; i < newData.length; i++) {
			str += '<li>'+ newData[i][0]+','+newData[i][1]+'</li>'
		}
		document.getElementById('aqi-list').innerHTML = str;
	})();
</script>
